spring.application.name=Ttc

spring.datasource.url=jdbc:postgresql://host.docker.internal:5433/Ttc
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Permette di visualizzare i messaggi di errore customn nel JSON di errore
server.error.include-message=always

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://idp.example.com/issuer


